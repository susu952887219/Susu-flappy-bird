<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">开始游戏</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <span class="gameOver">Game Over</span>
            <span class="result">Your Results:</span>
            <span class="fin-score">0</span>
            <ul class='rank'>
                <li class='rank-item'>
                    <span class="number first">1</span>
                    <span class="score-item">25</span>
                    <span class="time">2020.06.15 20:49:06</span>
                </li>
                <li class='rank-item'>
                    <span class="number second">1</span>
                    <span class="score-item">25</span>
                    <span class="time">2020.06.15 20:49:06</span>
                </li>  
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
    <script src='js/utils.js'></script>
    <script src='js/index.js'></script>
    <script>
        bird.init();
    </script>
    
</body>
</html>
